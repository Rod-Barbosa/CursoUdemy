<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador Senhas</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de Senhas</h1>
    <div class="senha-gerada"></div>


      <label for="quantidade-char">Quantidade de caracteres</label>
      <input type="number" name="quantidade-char" id="quantidade-char"><br>

      <label for="numeros">Adicionar números</label>
      <input type="checkbox" name="numeros" id="numeros"><br>

      <label for="letras-grandes">Letras maiúsculas</label>
      <input type="checkbox" name="letras-grandes" id="letras-grandes"><br>

      <label for="letras-pequenas">Letras minúsculas</label>
      <input type="checkbox" name="letras-pequenas" id="letras-pequenas"><br>

      <label for="letras-simbolos">Letras símbolos</label>
      <input type="checkbox" name="letras-simbolos" id="letras-simbolos"><br>

      <button type="submit" id="gerarSenha">Gerar senha</button>


  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
